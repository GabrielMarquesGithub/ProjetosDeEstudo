<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <!-- Meta tags Obrigatórias -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <!--Link de estilo CSS-->
    <link rel="stylesheet" href="estilo.css">

    <!-- icones CSS -->
    <script src="https://kit.fontawesome.com/ca09d88e79.js" crossorigin="anonymous"></script>

    <title>Mata Mosquito - Win</title>
  </head>
  <body>
    

    <div class="container">

        <div class="row">
            <div class="col-12 d-flex justify-content-center">
                <img src="imagens/vitoria.png" alt="vida">
            </div>
            <div class="offset-3 col-6">
              <button class="btn btn-info btn-block" onclick="tentarNov()">Jogar novamente</button>
              <button class="btn btn-danger btn-block" onclick="window.location.href='index.html'">Ir ao menu iniciar</button>
          </div>
        </div>

    </div>

    <script>
        //passando os parâmetro para permitir a funcionalidade de reiniciar nas mesmas condições 
        var nivel = window.location.search
        nivel = nivel.replace('?', '')
  
        function tentarNov() {
          window.location.href='app.html?'+nivel
        }
      </script>

    <!-- JavaScript (Opcional) -->
    <!-- jQuery primeiro, depois Popper.js, depois Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  </body>
</html>
