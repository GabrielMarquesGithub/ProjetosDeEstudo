<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <!-- Meta tags Obrigatórias -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <!--Link de estilo CSS-->
    <link rel="stylesheet" href="estilo.css">

    <!-- icones CSS -->
    <script src="https://kit.fontawesome.com/ca09d88e79.js" crossorigin="anonymous"></script>

    <title>Mata Mosquito</title>
  </head>
  <body>
    

    <div class="container"><!--Inicio container-->

        <div class="row">
            <div class="col-12 d-flex justify-content-center">
                <img src="imagens/game.png" alt="vida">
            </div>

            <div class="col-12 d-flex justify-content-center">
              <select id="dificuldade" class="btn btn-info mb-3">
                <option value="" class="bg-danger">Escolha a dificuldade</option>
                <option value="3">Easy</option>
                <option value="2">Medium</option>
                <option value="1">Hard</option>
                <option value="0.7">Chuck Norris</option>
              </select>
            </div>

            <div class="col d-flex justify-content-center">
              <button type="button" onclick="iniciar()" class="btn btn-danger btn-lg">Jogar</button>
          </div>
        </div>

    </div><!--fim container-->



    <!--JavaScript Pessoal-->
    <script>
      function iniciar() {
        var nivel = document.getElementById('dificuldade').value
        if(nivel === ''){
          alert('Selecione uma dificuldade para iniciar o jogo')

          //quando um return é executado ele finaliza a função, neste caso por exemplo não é necessário a utilização so else 
          return false
        }
          
        //o simbolo de '?' tem como função separar o endereço a ser redirecionando do parâmetro a ser passado 
        window.location.href='app.html?' + nivel

      }
    </script>

    <!-- JavaScript (Opcional) -->
    <!-- jQuery primeiro, depois Popper.js, depois Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  </body>
</html>
